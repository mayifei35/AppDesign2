<!DOCTYPE html>
<html>
<head>
<title>Manage your school</title>
<script src="crud.js"> </script>
</head>
<body>
<form action="list_students" method="get">
<p>List students:
<input type="submit"></p>
</form>
<form action="list_teacher" method="get">
<p>List teachers:
<input type="submit"></p>
</form>
<form action="list_class" method="get">
<p>List classes:
<input type="submit"></p>
</form>
<form action="add_student" method="get">

</form>
<form action="add_enrollment" method="get">
<p>Add enrollment:
<input name="student" type="text" value="Student ID">
<input name="class" type="text" value="Class ID">
<input type="submit"></p>
</form>
</body>
